    <div class="sheet-two-col-outer-container">

        <div class="sheet-left-column">
            <div class="sheet-logo">
                <h1>The Dee Sanction</h1>
            </div>

            <div class="sheet-stats">
                <div class="physical-label">
                    <label>Physicall</label>
                </div>
                <div class="physical-input">
                    <select name="attr_physicall">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select>
                </div>
                <div class="intellectual-label">
                    <label>Intellectuall</label>
                </div>
                <div class="intellectual-input">
                    <select name="attr_intellectuall">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select>
                </div>
                <div class="supernatural-label">
                    <label>Supernaturall</label>
                </div>
                <div class="supernatural-input">
                    <select name="attr_supernaturall">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select> 
                </div>
            </div>

            <div class="sheet-expertise">
                <label>Expertise & Abililties</label>
                <textarea name="attr_expertise" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>

            <div class="sheet-possessions">
                <label>Mundane Possessions</label>
                <textarea name="attr_equipment" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>

            <div class="sheet-contacts">
                <label>Affiliations & Contacts</label>
                <textarea name="attr_contacts" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>
            
            <div class="sheet-miscellany">
                <label>Notes & Miscellany</label>
                <textarea name="attr_miscellany" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>
        </div>


        <div class="sheet-right-column">

            <div class="sheet-name">
                <div class="sheet-name-label">
                    <label>Name:</label>
                </div> 
                <div class="sheet-name-input">
                    <input name="attr_name" type="text" spellcheck="false"></input>
                </div>
            </div>

            <div class="sheet-occupation">
                <div class="sheet-occupation-label">
                    <label>Occupation:</label>
                </div>
                <div class="sheet-occupation-input">
                    <input name="attr_occupation" type="text" spellcheck="false"></input>
                </div>
            </div>

            <div class="sheet-home">
                <div class="sheet-home-label">
                    <label>Home:</label>
                </div>
                <div class="sheet-home-input">
                    <input name="attr_home" type="text" spellcheck="false" /> 
                </div>
            </div>

            <div class="sheet-hits">
                <div class="sheet-hits-label"><label>Hits</label></div>
                <div class="sheet-hits-input"><input name="attr_hp" type="number" value="3"/></div>
                <div class="sheet-hits-fail1-label"><label>1st Falter</label></div>
                <div class="sheet-hits-fail1-checkbox"><input type="checkbox" name="first-falter-tick" /></div>
                <div class="sheet-hits-fail2-label"><label>2nd Falter</label></div>
                <div class="sheet-hits-fail2-checkbox"><input type="checkbox" name="second-falter-tick" /></div>
            </div>

            <div class="sheet-armour">
                <div class="sheet-armour-label">
                    <label>Armour</label>
                </div>
                <div class="sheet-armour-input">
                    <select name="attr_armour">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select>
                </div>
            </div>

            <div class="sheet-unravelling">
                <div class="sheet-unravelling-label">
                    <label>Unravelling</label>
                </div>
                <div class="sheet-unravelling-input">
                    <select name="attr_unravelling">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8" selected>d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select>   
                </div>
            </div>

            <div class="sheet-fortune">
                <div class="sheet-fortune-label">
                    <label>Fortune</label>
                </div>
                <div class="sheet-fortune-input">
                    <input type="checkbox" name="fortune-checkbox" checked></input>
                </div>
            </div>

            <div class="sheet-tradecraft">
                <div class="sheet-tradecraft-label">
                    <label>Tradecraft</label>
                </div>
                <div class="sheet-tradecraft-input">                
                    <select name="tradecraft-picker">
                        <option value="tradecraft-system" title="Signed papers from someone high up, or knowledge of relevant laws and obscure byelaws">System</option>
                        <option value="tradecraft-kit" title="The right item, or knowing where to find it">Kit</option>
                        <option value="tradecraft-vigilance" title="Useful local intelligence, someone in place ahead of time, or the solution to a puzzle">Vigilance</option>
                        <option value="tradecraft-magic" title="Recent correspondence with practictioners of the forbidden, recollection of arcane dialects, folklore or prophecies">Magic</option>
                        <option value="tradecraft-access" title="Someone respectable willing to turn a blind eye, do you a favour, or even loan you the 'Tongue of St. Anthony'">Access</option>
                        <option value="tradecraft-consipracy" title="Contact with shadowy, influential figures at court, or secret societies obsessed with divine right">Consipracy</option>
                    </select>
                </div>
                

            </div>

            <div class="sheet-afflictions">
                <label >Injuries & Afflictions</label>
                <textarea name="attr_afflictions" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>

            <div class="sheet-esoterica">
                <label>Favours & Esoterica</label>
                <textarea name="attr_esoterica" cols="40" rows="20" maxlength="2000" spellcheck="false"></textarea>
            </div>
            
            <div class="sheet-credit"><label>The Dee Sanction was created by Paul Baldowski</label></div>

        </div>

    </div>
